<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Huddle-landing-page</title>
</head>
<body>
    <header>
    <img src="./images/logo.png" alt="The logo of the website" class="logo">
    </header>
    <img src="./images/first-path.png" alt="" class="first-path">
    <img src="./images/second-path.png" alt="" class="second-path">
    <img src="./images/rectangle/rectangle1.png" alt="" class="rectangle1">
    <section class="container">
        <div class="tablet-phone">
        <img src="./images/tablet.png" alt="picture of a tablet" class="tablet">
        <img src="./images/phone.png" alt="picture of a phone" class="phone">
        </div>
        <div class="content">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
            <a href="">Register</a>
        </div>
    </section>
    <div class="socials">
        <a href=""><img src="./images/facebook.png" alt=""></a>
        <a href=""><img src="./images/twitter.png" alt=""></a>
        <a href=""><img src="./images/insta.png" alt=""></a>
    </div>
    <img src="./images/rectangle/rectangle1.png" alt="" class="rectangle1">
    <img src="./images/rectangle/rectangle 2.png" alt="" class="rectangle2">
    <img src="./images/rectangle/rectangle3.png" alt="" class="rectangle3">
    <img src="./images/rectangle/rectangle4.png" alt="" class="rectangle4">
    <img src="./images/rectangle/rectangle5.png" alt="" class="rectangle5">
    <img src="./images/rectangle/rectangle6.png" alt="" class="rectangle6">
</body>
</html>
